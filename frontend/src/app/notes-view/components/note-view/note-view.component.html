<ng-container *ngIf="note">
  <div #noteTitle class="note-title" contenteditable [innerHTML]="note.title">
  </div>
  <div #noteContent class="note-content" contenteditable [innerHTML]="note.content">
  </div>
  <div class="note-variables">
    notes variables will be listed here
  </div>
  <div class="actions">
    <div class="action-button major" (click)="saveNote()">Save note</div>
  </div>
</ng-container>
