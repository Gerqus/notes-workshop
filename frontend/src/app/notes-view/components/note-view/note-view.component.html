<ng-container *ngIf="note">
  <div class="note-title">
    {{note.title}}
  </div>
  <div class="note-content" contenteditable>
    {{note.content}}
  </div>
  <div class="note-variables">
    notes variables will be listed here
  </div>
  <div class="actions">
    <div class="action-button major" (click)="saveNote()">Save note</div>
  </div>
</ng-container>
