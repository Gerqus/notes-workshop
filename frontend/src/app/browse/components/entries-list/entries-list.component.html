<ng-container *ngFor="let note of notes">
  <li class="entry" [appExpandable]="note.childNotes?.length > 0">
    <span class="action-button minor note-title" [routerLink]="['note', note._id]">
      {{note.title}}
    </span>
    <!-- <div class="action-button minor note-delete" (click)="deleteNoteById(note._id)">
      <i class="icon delete"></i>
    </div> -->
    <ul *ngIf="note.childNotes?.length > 0"
      class="subentries"
      app-entries-list
      [notes]="note.childNotes"
    ></ul>
  </li>
</ng-container>
