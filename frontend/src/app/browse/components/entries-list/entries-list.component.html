<ul>
  <ng-container *ngFor="let note of notes; trackBy: notesTrackingFn">
    <li
    #entryElement
    *ngIf="notesChildren[note._id]"
    class="entry"
    [itemId]="note._id"
    appExpandable
    [canExpand]="notesChildren[note._id].length > 0"
    >

      <app-draggable-note-entry
      [ngClass]="{
        'action-button note-title minor': true,
        'category': note.isCategory
      }"
      [appDropZone]="note._id"
      [note]="note"
      [browserReference]="browserReference"
      ></app-draggable-note-entry>

      <!-- icon for expandable note placeholder -->

      <app-entries-list
      *ngIf="notesChildren[note._id].length > 0 && entryElement.classList.contains('expanded')"
      class="subentries"
      [notes]="notesChildren[note._id]"
      [browserReference]="browserReference"
      ></app-entries-list>

    </li>
  </ng-container>
</ul>
