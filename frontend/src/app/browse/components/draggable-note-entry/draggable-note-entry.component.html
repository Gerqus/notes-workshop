<i class="icon link link-indicator-icon" *ngIf="note.isLink"></i>
<div class="note-title">
  <div [innerHTML]="(sourceNote || note).title | markHTMLsafe"></div>
  <span class="note-id" style="font-size: 9px">{{note._id}} </span>&nbsp;<span class="note-id" style="font-size: 9px"> ({{note.index}})</span>
</div>
