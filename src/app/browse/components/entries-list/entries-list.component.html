<ng-container  *ngFor="let entry of entriesList; trackBy: entriesTrackingFn">
  <li class="entry expandable" *ngIf="entry.subentries?.length" appExpandableList>
    <span class="action-button">{{entry.name}}</span>
    <ul app-entries-list class="subentries"
      [entriesList]="entry.subentries"
    ></ul>
  </li>
  <li class="entry" *ngIf="!entry.subentries?.length">
    <span class="action-button">{{entry.name}}</span>
  </li>
</ng-container>
